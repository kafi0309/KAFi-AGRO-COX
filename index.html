    /* Modal overlay fills screen, hidden by default */
.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5); /* semi-transparent dark background */
  display: none; /* hidden initially */
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

/* Modal content box */
.modal-content {
  background: white;
  padding: 30px 40px;
  border-radius: 10px;
  max-width: 90%;
  text-align: center;
  font-weight: bold;
  font-size: 1.3rem;
  box-shadow: 0 6px 15px rgba(0,0,0,0.3);
  color: blue;
}

/* Close button styling */
#close-modal {
  margin-top: 20px;
  padding: 8px 20px;
  font-weight: 700;
  border: none;
  background-color: #007BFF;
  color: white;
  border-radius: 5px;

}

#close-modal:hover {
  background-color: #0056b3;
  }
  .countdown {
  text-align: center;
  margin-top: 20px;
  background-color: #fffbe6;
  padding: 15px 25px;
  border: 2px dashed #ff9800;
  border-radius: 10px;
  font-weight: bold;

}

#timer span {

}

</style>
</head>
<script>
  const eidDate = new Date("June 8, 2025 00:00:00").getTime();

  const updateCountdown = () => {
    const now = new Date().getTime();
    const distance = eidDate - now;

    if (distance < 0) {
      document.getElementById("timer").innerHTML = "Eid Mubarak!";
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("days").textContent = days;
    document.getElementById("hours").textContent = hours;
    document.getElementById("minutes").textContent = minutes;
    document.getElementById("seconds").textContent = seconds;
  };

  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>

<body>
  <audio id="cowSound" src="cow.mp3"></audio>

  <h1>EID UL ADHA</h1>

  <div id="timer">
    <span id="days">00</span> Days

    <span id="minutes">00</span> Min
    <span id="seconds">00</span> sec
    </div> <!-- Close #timer -->
</div> <!-- Close .countdown -->

<!-- Modal Structure -->
<div id="popup-modal" class="modal-overlay">
  <div class="modal-content">
    <p><strong>To purchase visit KAFI AGRO.<br>Address - Baharchara, Cox's Bazar</strong></p>
    <button id="close-modal">Close</button>
  </div>
</div>
<script>
  const modal = document.getElementById('popup-modal');
  const closeBtn = document.getElementById('close-modal');
  const cowImages = document.querySelectorAll('.cow-card img');

  // When any cow image is clicked, show the modal
  cowImages.forEach(img => {
    img.addEventListener('click', () => {
      modal.style.display = 'flex';
    });
  });

  // Close modal on clicking the close button
  closeBtn.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  // Also close modal when clicking outside modal content
  modal.addEventListener('click', (e) => {
    if(e.target === modal){
      modal.style.display = 'none';
    }
  });
</script>
<script>
  const cowSound = document.getElementById("cowSound");

  // For both desktop and mobile
  document.addEventListener("click", () => {
    cowSound.currentTime = 0; // Rewind to start if playing
    cowSound.play();
  });

  document.addEventListener("touchstart", () => {
    cowSound.currentTime = 0;
    cowSound.play();
  });
</script>
