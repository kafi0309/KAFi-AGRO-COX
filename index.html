<script>
  const modal = document.getElementById('popup-modal');
  const closeBtn = document.getElementById('close-modal');
  const cowImages = document.querySelectorAll('.cow-card img');
  const cowSound = document.getElementById("cowSound");
  // When any cow image is clicked, show the modal
  cowImages.forEach(img => {
  img.addEventListener('click', () => {
    modal.style.display = 'flex';  // Show modal
    cowSound.currentTime = 0;      // Reset cow sound
    cowSound.play();               // Play cow sound
  });
});

  // Close modal on clicking the close button
  closeBtn.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  // Also close modal when clicking outside modal content
  modal.addEventListener('click', (e) => {
    if(e.target === modal){
      modal.style.display = 'none';
    }
  });
</script>
<script>
  const eidDate = new Date("June 8, 2025 00:00:00").getTime();
const animateNumber = (element) => {
  element.classList.remove('pop-animate'); // reset animation
  void element.offsetWidth;                 // trigger reflow
  element.classList.add('pop-animate');    // start animation
};

const updateCountdown = () => {
  const now = new Date().getTime();
  const distance = eidDate - now;

  if (distance < 0) {
    document.getElementById("timer").innerHTML = "Eid Mubarak!";
    return;
  }

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  const daysEl = document.getElementById("days");
  const hoursEl = document.getElementById("hours");
  const minutesEl = document.getElementById("minutes");
  const secondsEl = document.getElementById("seconds");

  if (daysEl.textContent != days) {
    daysEl.textContent = days;
    animateNumber(daysEl);
  }
  if (hoursEl.textContent != hours) {
    hoursEl.textContent = hours;
    animateNumber(hoursEl);
  }
  if (minutesEl.textContent != minutes) {
    minutesEl.textContent = minutes;
    animateNumber(minutesEl);
  }
  if (secondsEl.textContent != seconds) {
    secondsEl.textContent = seconds;
    animateNumber(secondsEl);
  }
};
setInterval(updateCountdown, 1000);
  updateCountdown();
</script>
<script>
  document.getElementById('calculate-btn').addEventListener('click', () => {
    const familySizeInput = document.getElementById('family-size').value;
    const donationAmountInput = document.getElementById('donation-amount').value;
    const resultDiv = document.getElementById('calculator-result');

    const averageCowPrice = 60000; // Average price per cow in BDT
    const sharesPerCow = 7;        // Number of shares per cow
    const sharePrice = averageCowPrice / sharesPerCow;

    resultDiv.textContent = ''; // Clear previous result

    if (familySizeInput && familySizeInput > 0) {
      const familySize = parseInt(familySizeInput);
      const cowsNeeded = Math.ceil(familySize / sharesPerCow);
      const estimatedCost = cowsNeeded * averageCowPrice;
      resultDiv.textContent = `You need approximately ${cowsNeeded} cow(s). Estimated cost: BDT ${estimatedCost.toLocaleString()}.`;
    } else if (donationAmountInput && donationAmountInput > 0) {
      const donationAmount = parseFloat(donationAmountInput);
      const sharesCanBuy = Math.floor(donationAmount / sharePrice);
      const cowsEquivalent = (sharesCanBuy / sharesPerCow).toFixed(2);
      resultDiv.textContent = `With BDT ${donationAmount.toLocaleString()}, you can buy ${sharesCanBuy} share(s), which is about ${cowsEquivalent} cow(s).`;
    } else {
      resultDiv.textContent = 'Please enter either family size or donation amount.';
    }
  });
</script>
